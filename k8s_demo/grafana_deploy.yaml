---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: docker.io/grafana/grafana:11.3.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
            name: http-grafana
            protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits: 
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/grafana
          name: config
          readOnly: true
      volumes:
        - name: config
          configMap:
            name: grafana-conf
            defaultMode: 0444
            items:
            - key: config
              path: grafana.ini
